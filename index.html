 
<html>
  <head>
    <title>QUICK DRAW APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div>
  
    <center>
      <div id="myModal" class="modal fade">
        <div class="modal-content">
          <div class="modal-header">
            <button data-dismiss="modal" type="button" class="close">&times;</button>
            <h4 class="modal-title">Sketches</h4>
          </div>
          <div class="modal-body">
          <img src="sketch1.png"><img src="sketch2.png">
          </div>
        </div>
      </div>
      
      <h1 style="font-size: 30px; background-color: coral;">QUICK DRAW
        <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal" style="float:right">Show Sketch</button>
            </h1>
            

      
      <br><br>
        <b style="color: black">Your Sketch:</b>
        <br>
        <br>
        <b style="color: black">Your Confidence:</b>
        <br>
        <br>
        <b style="color: red" id="drawing">Sketch to be drawn:</b><label id="draw"></label>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <span style="font-size: 30px; float:left; margin-left: 10px;" id="score"><b>SCORE:</b> <b id="real_score"></b></span>

        <br><br>
      </div>

    </center>
    
    <span style="font-size: 30px; float:right; margin-right: 20px;" id="time"><b>TIMER:</b> <b id="real_time"></b></span>
  </div>

<script src="main.js"></script>

  </body>
</html>
